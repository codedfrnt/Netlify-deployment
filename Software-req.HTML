<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Software Request</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile_no">Mobile No/Extn.No:</label>
        <input type="tel" id="mobile_no" name="mobile_no" required>

        <label>Which software do you require?</label>
        <input type="checkbox" id="software_a" name="software" value="Software A">
        <label for="software_a">Software A</label>
        <input type="checkbox" id="software_b" name="software" value="Software B">
        <label for="software_b">Software B</label>
        <input type="checkbox" id="software_c" name="software" value="Software C">
        <label for="software_c">Software C</label>

        <label for="urgency">How urgently do you need it?</label>
        <input type="checkbox" id="software_a" name="software" value="As soon as possible">
        <label for="software_a">Software A</label>
        <input type="checkbox" id="software_b" name="software" value="Within in 2 to 3 weeks">
        <label for="software_b">Software B</label>
        <input type="checkbox" id="software_c" name="software" value="I'm in no hurry">
        <label for="software_c">Software C</label>
        </select>

        <button type="submit">Request</button>
    </form>
</body>
</html>
